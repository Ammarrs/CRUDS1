<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>cruds</h1>
        <p>product management system</p>
      </div>


      <div class="input"> 
        <input id="title" type="text" placeholder="title" />
        <div class="price">
          <input onkeyup="calcTotal()" type="number" id="price" placeholder="price">
          <input onkeyup="calcTotal()" type="number" id="taxes" placeholder="taxes">
          <input onkeyup="calcTotal()" type="number" id="ads" placeholder="ads">
          <input onkeyup="calcTotal()" type="number" id="discount" placeholder="discount">
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count"/>
        <input type="text" placeholder="category" id="category"/>
       
        <button id="submit">create</button>
      </div>


      <div class="output">
        <div class="search">
          <input type="text" id="search" placeholder="search">
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
        
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
            
           
            
          </tbody>
        </table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
